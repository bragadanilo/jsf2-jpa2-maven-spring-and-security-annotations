<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/_template.xhtml">

    <ui:define name="title">
        User
    </ui:define>
    
    <ui:define name="content">
	    <f:metadata>
		    <f:viewParam name="modelId" value="#{userBean.modelId}"/>
		    <f:viewAction action="#{userBean.loadById}"/>
		</f:metadata>

        <p:fieldset legend="User">
			<h:panelGrid columns="2" layout="grid">
				<p:outputLabel value="Nome:" for="name" />
				<p:inputText id="name" value="#{userBean.user.username}" required="true" 
				requiredMessage="Mandatory Field" class="input-box">
				</p:inputText>

				<p:outputLabel value="Password" for="senha" />
				<p:password id="senha" value="#{userBean.user.password}" required="true" class="input-box">
				</p:password>
					
				<p:outputLabel for="role" value="Roles:" />
		        <p:selectOneRadio id="role" value="#{userBean.roleName}" required="true" requiredMessage="Select a role">
		            <f:selectItem itemLabel="ROLE_ADMIN" itemValue="ROLE_ADMIN" />
		            <f:selectItem itemLabel="ROLE_USER" itemValue="ROLE_USER" />
		        </p:selectOneRadio>
				
			</h:panelGrid>
				
		</p:fieldset>
		<div class="empty-box20" />
		<p:fieldset >
			 <p:commandButton action="#{userBean.save()}" icon="ui-icon-disk" 
			 	value="Save" title="Save">
             </p:commandButton>
             <p:commandButton icon="ui-icon-close" action="#{userBean.cancel()}" 
             	value="Cancel" title="Cancel" immediate="true">
             </p:commandButton>
		</p:fieldset>
    </ui:define>
</ui:composition>
